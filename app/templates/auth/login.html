{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ _('Datenbank des Olbers-Planetariums') }}</h1>
                {{ render_form(form) }}
                <br>
                <p class="card-text">
                    Um auf die Datenbank zugreifen zu können, braucht ihr einen persönlichen Zugang.
                </p>
                <a href="/recover" class="card-link">Passwort vergessen</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
